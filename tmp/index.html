// Registers:
// ==========

// Accumulator
AX = 0x0000;
AH = 0x00;
AL = 0x00;

// Base
BX = 0x0000;
BH = 0x00;
BL = 0x00;

// Count
CX = 0x00FF;
CH = 0x00;
CL = 0xFF;

// Data
DX = 0x0000; // same as CS
DH = 0x00;
DL = 0x00;

// Stack pointer
SP = 0xFFFE;

// Base pointer
BP = 0x0900;

// Source index
SI = 0x0100;

// Destination index
DI = 0xFFFE;

// Code segment
CS = 0;

// Data segment
DS = 0; // same as CS

// Stack segment
SS = 0; // same as CS

// Extra segment
ES = 0; // same as CS

// Instruction pointer
IP = 0;

// Flags
OF = DF = IF = TF = SF = ZF = AF = PF = CF = 0;

// VGA video memory:
// 0xA000

// Prefixes:

// Repetition
// 0xF3 = REP / REPE / REPZ
// 0xF2 = REPNE / REPNZ

// Segment override
// 0x2E = CS
// 0x3E = DS
// 0x26 = ES
// 0x36 = SS

// Lock
// 0xF0
